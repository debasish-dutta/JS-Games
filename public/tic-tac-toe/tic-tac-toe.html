<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../home/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="m-2">
        <h1 class="p-4 text-5xl font-bold text-center text-rose-500">TIC TAC TOE</h1>
    </div>
    <div class="md-container flex flex-row">
        <!Game div !>
        <div class="game flex-1 basis-2/3 ml-32 mr-8 my-8">
            <div class="py-8 px-8 pr-12 pb-4 md-container mx-auto border-4 rounded-lg border-indigo-500">
                <div class="flex flex-row">
                    <div class="flex flex-col m-4">
                        <button class="newGame w-32 h-14 m-2 px-4 py-1 text-sm text-purple-600 rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">New Game</button>
                        <button class="reset w-32 h-14 m-2 px-4 py-1 text-sm text-purple-600 rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Reset</button>
                        <div class="w-32 h-14 my-2">Player 1</div>
                        <div class="w-32 h-14 my-2">Player 2</div>
                        <button class="undo w-32 h-14 m-2 px-4 py-1 text-sm text-purple-600 rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Undo</button>
                    </div>
                    <div class="container flex flex-col max-w-fit">
                        <div class="grid grid-cols-3 grid-rows-3 justify-center">
                            <div cell-index="0" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="1" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="2" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="3" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="4" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="5" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="6" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="7" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                            <div cell-index="8" class="cell text-6xl m-1 leading-10 h-32 w-44  border border-yellow-300 border-solid text-center cursor-all-scroll "></div>
                        </div>
                        <!-- <h2 class="game-status"></h2> -->
                    </div>
                    <div class="flex flex-col ml-4 my-4">                    
                        <button class="newGame w-32 h-14 m-2 px-4 py-1 text-sm text-purple-600 rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">New Game</button>
                        <button class="reset w-32 h-14 m-2 px-4 py-1 text-sm text-purple-600 rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Reset</button>
                        <h2 class="game-status w-32 h-14 m-2 px-4 py-1 text-md text-center text-green-500 border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 place-content-center"></h2>
                        <h2 class="X-score w-32 h-14 m-2 px-4 py-1 text-lg text-center text-blue-600 border border-purple-200 place-content-center">X: 0</h2>
                        <h2 class="Y-score w-32 h-14 m-2 px-4 py-1 text-lg text-center text-red-600 border border-purple-200 place-content-center">Y: 0</h2>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 basis-1/3 md-container ml-auto mr-16 my-8 px-8 py-8 pr-12 pb-4 border-4 rounded-lg border-rose-500">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio soluta ipsum maxime, sunt ab qui, facilis neque adipisci unde necessitatibus dolores laudantium voluptas, magnam vitae minus laborum omnis totam quae!
            </p>
        </div>
    </div>
